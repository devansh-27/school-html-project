<html>

<head>
    <title>Student Enrolment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Student Enrolment Form</h1>
    <form>
        First Name: <input type="text" required>
        <br><br> Last Name: <input type="text" required>
        <br><br> Date Of Birth: <input type="date" required>
        <br><br> Email Id: <input type="email" required>
        <br><br> Mobile Number: <input type="tel" required>
        <br><br> Gender: <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br><br> Address: <textarea cols="50" rows="5" required></textarea>
        <br><br> Hobbies: <input type="checkbox">Drawing
        <input type="checkbox">Singing
        <input type="checkbox">Dancing
        <input type="checkbox">Sketching
        <input type="checkbox">Reading
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
